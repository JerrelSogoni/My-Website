
 <div id="contact-page">
 	<div class="container">
    <div class="form-area">  
        <form  [formGroup]="contactForm" role="form"  (ngSubmit)="onSubmit()">
                    <h3 class="text-center">Contact Me</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" required>
						<div [hidden]="contactForm.get('name').valid || contactForm.get('name').pristine"
             class="alert alert-danger">
          Name is required.
        </div>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required>
												<div [hidden]="contactForm.get('email').valid || contactForm.get('email').pristine"
             class="alert alert-danger">
          Email is required.
        </div>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" formControlName="subject" placeholder="Subject" required>
							<div [hidden]="contactForm.get('subject').valid || contactForm.get('subject').pristine"
             class="alert alert-danger">
          Subject is required.
        </div>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" formControlName="message" placeholder="Message" maxlength="140" rows="7" required></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span> 
                        <div [hidden]="contactForm.get('message').valid || contactForm.get('message').pristine"
             class="alert alert-danger">
          Message is required.
        </div>

                    </div>
                    <div>
                    	<re-captcha
                    	#captchaRef
         
     (resolved)="resolved($event)"
    required
    siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU"
  ></re-captcha>
    <div>
  	<button type="button" class="btn btn-outline-secondary" (click)="captchaRef.reset()">RESET Captcha</button>
  </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="success == 'NO'">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Oh snap!</strong> Mailing service not working.

</div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success == 'YES'">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Success!</strong> Message Sent.
</div>
   </div> 
   		<div>
        <button type="submit" [disabled]="!captcha || contactForm.status == 'INVALID'" (click)="captchaRef.reset()" class="btn btn-defualt pull-right">Send</button>
        </div>
     </form>
    </div>
	</div>
 </div>
